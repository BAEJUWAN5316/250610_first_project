<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
  </head>
  <body>
    <h1>회원가입 페이지 입니다.</h1>
    <form action="/signup" method="post">
        <input name="id_signup" placeholder="생성할 id를 입력하세요."><br>
        <input name="pw_signup" placeholder="생성할 pw를 입력하세요.">

    </form>
  </body>
</html>
